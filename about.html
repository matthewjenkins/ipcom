<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - IPCOM</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="">
    <div>Hello World</div>

    <form action="">
      <input type="checkbox" class="rounded text-pink-500" />
      <div class="relative pt-1">
        <label for="simulator.speed" class="form-label">Speed</label>
        <input
          class="
            rounded-lg
            overflow-hidden
            appearance-none
            bg-gray-400
            h-3
            w-128
          "
          type="range"
          min="1"
          max="100"
          step="1"
          value="15"
        />
      </div>
    </form>

    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
      <p>Value: <span id="demo"></span></p>
    </div>

    <div class="range-slider">
      <input
        class="range-slider__range"
        type="range"
        value="100"
        min="0"
        max="500"
      />
      <span class="range-slider__value">0</span>
    </div>

    <div class="control">
      <input type="range" class="slider" value="1" />
    </div>
  </body>
</html>
